<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Task Manager - Register new user</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!-- ** Header -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Task manager</a>
	</nav>
	<div class="container">
		<h3>Insert new user</h3>
		<form class="form-horizontal" action="/registration" method="post"
			th:object="${user}">
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('email')}">
						<label th:errors="*{email}" class="validation-message"></label>
					</div>
					<label>Email:</label> <input type="text" class="form-control"
						th:field="*{email}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('password')}">
						<label th:errors="*{password}" class="validation-message"></label>
					</div>
					<label>Password:</label> <input type="password" class="form-control"
						th:field="*{password}">
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary">Save</button>
		</form>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.js"></script>
</body>
</html>
